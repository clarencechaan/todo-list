<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
</style>
<script src="script.js" defer></script>
<body>
    <button onclick="createNewProject()">New Project</button>
    <select id="projects">
        <option value="0">Default</option>
    </select>
    <div>
        <form name="todo-input" id="todo-form">
            <input type="text" placeholder="Title" name="title">
            <input type="text" placeholder="Description" name="description">
            <input type="date" name="date">
            Priority:
            Low <input type="radio" id="priority-low" name="priority" value="Low">
            Med <input type="radio" id="priority-med" name="priority" value="Med">
            High <input type="radio" id="priority-high" name="priority" value="High">
            <input type="button" value="Submit" onclick="addTodoFromForm(); reloadTodos();">
        </form>
    </div>
    <div id="todo-list"></div>


</body>
</html>
